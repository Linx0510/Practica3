<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Войти</title>
</head>
<body>
    <main>
      <div class="add-review-section">
            <h3><i class="fas fa-edit"></i>Вход</h3>
            <form id="review-form">
                <div class="form-group">
                    <label for="user-name">E-mail<span>*</span></label>
                    <input type="email" id="user-email" name="user-email" placeholder="Введите e-mail" required>
                </div>
                <div class="form-group">
                    <label for="user-name">Пароль<span>*</span></label>
                    <input type="password" id="user-password" name="user-password" placeholder="Ввведите пароль" required>
                </div>
                        
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    войти
                </button>
                <div id="message" class="mt-3"></div>
            </form>
        </div>
   </main>
    <script src="/form.js" defer></script>
</body>
</html>
